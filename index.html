<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping list</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="wrapper">
    <form class="input-form">
        <label for="name-input"></label>
        <input type="text" id="name-input" placeholder="Add item" autofocus>
        <button type="button" class="name-button">Add</button>
    </form>
    <ul class="name-list">
        <li>Milk 3,2%<button class="remove-btn">Remove name</button></li>
    </ul>
    <button type="button" class="send-btn">Send by e-mail</button>
</div>

<script src="app.js"></script>
</body>
</html>
